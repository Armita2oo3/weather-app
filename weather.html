<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="frame">
      <div></div>
      <div class="container text-center">
        <form class="location">
          <input
            type="search"
            placeholder="Enter Location"
            class="search border-2 rounded-pill text-center"
            autofocus="on"
          />
        </form>
        <div class="city">
          <h2>Mashhad</h2>
        </div>

        <div class="zero text-center">20</div>
        <span class="degree"
          ><a class="celcious" href="#">°C</a>
          <span class="seperator">|</span>
          <a class="faranheit" href="#">°F</a>
        </span>

        <div class="row text-center">
          <h3>Clear</h3>
        </div>
        <div class="row text-center fw-bold">
          <h2 class="date">Tuesday 15:40</h2>
        </div>
        <div class="row">
          <p class="info text-center">
            Precipitation: 74%
            <br />
            Wind: 3km/h
          </p>
        </div>
        <div>
          <button class="myLocation">Current Location</button>
        </div>

        <div class="container2">
          <div class="row">
            <div class="first col border-2 text-center p-4">
              <div>
                <h4 class="day">Wed</h4>
              </div>
              <div class="emoji">
                <img
                  class="box"
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                  alt="cloudy"
                />
              </div>
              <div>
                <h4>12° / 0°</h4>
              </div>
            </div>
            <div class="col border-2 text-center p-4">
              <div>
                <h4 class="day">Thu</h4>
              </div>
              <div class="emoji">
                <img
                  class="box"
                  src="https://ssl.gstatic.com/onebox/weather/48/snow_s_rain.png"
                  alt="cloudy"
                />
              </div>
              <div>
                <h4>14° / 0°</h4>
              </div>
            </div>
            <div class="col border-2 text-center p-4">
              <div>
                <h4 class="day">Fri</h4>
              </div>
              <div class="emoji sun">
                <img
                  class="box"
                  src="https://ssl.gstatic.com/onebox/weather/48/snow_light.png"
                  alt="cloudy"
                />
              </div>
              <div>
                <h4>12° / 0°</h4>
              </div>
            </div>
            <div class="col border-2 text-center p-4">
              <div>
                <h4 class="day">Sat</h4>
              </div>
              <div class="emoji">
                <img
                  class="box"
                  src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                  alt="cloudy"
                />
              </div>
              <div>
                <h4>12° / 5°</h4>
              </div>
            </div>
            <div class="col border-2 text-center p-4">
              <div>
                <h4 class="day">Sun</h4>
              </div>
              <div class="emoji">
                <img
                  class="box"
                  src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                  alt="cloudy"
                />
              </div>
              <div>
                <h4>13° / 0°</h4>
              </div>
            </div>
            <div class="last col border-2 text-center p-4">
              <div>
                <h4 class="day">Mon</h4>
              </div>
              <div class="emoji">
                <img
                  class="box"
                  src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                  alt="cloudy"
                />
              </div>
              <div>
                <h4>12° / 0°</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
